{% block title %}{% endblock %} {% block content %} {% include 'dashboard.html'
%}

<div class="container mt-5">
  <h2>Give Us Your Feedback</h2>
  <p class="mb-4">
    We value your thoughts. Please let us know what you think about IMGFY!
  </p>

  <form method="post" action="{{ url_for('feedback') }}">
    <div class="form-group">
      <label for="rating">Rate your experience</label>
      <select class="form-control" id="rating" name="rating" required>
        <option disabled selected value="">Select rating</option>
        <option value="5">★★★★★ - Excellent</option>
        <option value="4">★★★★☆ - Very Good</option>
        <option value="3">★★★☆☆ - Good</option>
        <option value="2">★★☆☆☆ - Fair</option>
        <option value="1">★☆☆☆☆ - Poor</option>
      </select>
    </div>

    <div class="form-group mt-3">
      <label for="comments">Comments</label>
      <textarea
        class="form-control"
        id="comments"
        name="comments"
        rows="4"
        placeholder="Your feedback"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-success mt-3">Submit Feedback</button>
  </form>
</div>
{% endblock %}
