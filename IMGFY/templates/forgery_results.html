<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgery Detection Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  {% include 'dashboard.html' %}

  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0 text-center">Forgery Detection Result</h4>
      </div>

      <div class="card-body">
        <!-- Result Info -->
        <p><strong>Forgery ID:</strong> {{ forgery_id }}</p>
        <p><strong>Algorithm Used:</strong> {{ algorithm }}</p>
       <div class="row text-center">
  <div class="col-md-6 mb-3">
    <h5>Uploaded Image</h5>
    <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" class="img-fluid rounded shadow-sm" alt="Uploaded Image">
  </div>
  <div class="col-md-6 mb-3">
    <h5>Processed Image</h5>
    <img src="{{ url_for('static', filename='processed/' + processed_image) }}" class="img-fluid rounded shadow-sm" alt="Processed Image">
  </div>
  
</div>


        <!-- Action Buttons -->
        <div class="mt-4 text-center">
          <a href="{{ url_for('image_forgery') }}" class="btn btn-warning me-2">Upload Another Image</a>
          <a href="{{ url_for('forgery_records') }}" class="btn btn-outline-secondary">View All Records</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
