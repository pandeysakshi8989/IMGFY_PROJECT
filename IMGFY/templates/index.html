{% extends 'base.html' %} {% block content %}

<div
  class="text-center mt-4 d-flex justify-content-center align-items-center gap-3"
  id="home-header"
>
  <img
    src="{{ url_for('static', filename='images/img1.png') }}"
    alt="IMGFY Logo"
    class="logo-img"
  />
  <div>
    <h1 class="main-title">IMGFY</h1>
    <p class="sub-title">IMAGE PROCESSING AND FORGERY DETECTION</p>
  </div>
</div>

<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='images/sample1.png') }}"
        class="d-block w-100"
        alt="Slide 1"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='images/sample2.png') }}"
        class="d-block w-100"
        alt="Slide 2"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='images/Untitled1.png') }}"
        class="d-block w-100"
        alt="Slide 3"
      />
    </div>
    <div class="carousel-item active">
      <img
        src="{{ url_for('static', filename='images/Untitled2.png') }}"
        class="d-block w-100"
        alt="Slide 4"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='images/Untitled3.png') }}"
        class="d-block w-100"
        alt="Slide 5"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='images/Untitled4.png') }}"
        class="d-block w-100"
        alt="Slide 6"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='images/Untitled5.png') }}"
        class="d-block w-100"
        alt="Slide 7"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='images/Untitled6.png') }}"
        class="d-block w-100"
        alt="Slide 8"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='images/Untitled7.png') }}"
        class="d-block w-100"
        alt="Slide 9"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='images/Untitled8.png') }}"
        class="d-block w-100"
        alt="Slide 10"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>

{% endblock %}
