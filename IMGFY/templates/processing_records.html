<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Processing Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Optional: Include dashboard here (like a sidebar/navbar) -->
  {% include 'dashboard.html' %}


  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-semibold">All Processing Records</h2>
      <a href="{{ url_for('image_processing') }}" class="btn btn-primary">Upload New Image</a>
    </div>

    {% if records %}
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle shadow-sm">
        <thead class="table-primary">
          <tr>
            <th scope="col">Image ID</th>
            <th scope="col">Original Image</th>
            <th scope="col">Processed Image</th>
            <th scope="col">Algorithm</th>
          </tr>
        </thead>
        <tbody>
  {% for r in records %}
  <tr>
    <td>{{ r[0] }}</td>
    <td>
      <img src="{{ url_for('static', filename='uploads/' + r[1]) }}" alt="Original Image" class="img-thumbnail" style="max-width: 200px;">
    </td>
    <td>
      <img src="{{ url_for('static', filename='processed/' + r[2]) }}" alt="Processed Image" class="img-thumbnail" style="max-width: 200px;">
    </td>
    <td>{{ r[3] }}</td>
  </tr>
  {% endfor %}
</tbody>

      </table>
    </div>
    {% else %}
      <div class="alert alert-info">No processing records found.</div>
    {% endif %}
  </div>

  <!-- Bootstrap JS Bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
