<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Processing Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Optional: Include dashboard here (like a sidebar/navbar) -->
  {% include 'dashboard.html' %}


  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Image Processing Result</h4>
      </div>

      <div class="card-body">
        <!-- Result Information -->
        <p><strong>Image ID:</strong> {{ image_id }}</p>
        <p><strong>Algorithm Used:</strong> {{ algorithm }}</p>

       <div class="row text-center">
  <div class="col-md-6 mb-3">
    <h5>Original Image</h5>
    <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" class="img-fluid rounded shadow-sm" alt="Original Image">
  </div>
  <div class="col-md-6 mb-3">
    <h5>Processed Image</h5>
    <img src="{{ url_for('static', filename='processed/' + processed_image) }}" class="img-fluid rounded shadow-sm" alt="Processed Image">
  </div>
</div>

        <!-- Navigation Links -->
        <div class="mt-4 text-center">
          <a href="{{ url_for('image_processing') }}" class="btn btn-success me-2">Upload Another Image</a>
          <a href="{{ url_for('processing_records') }}" class="btn btn-outline-primary">View All Records</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
